<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="topnav">
    <a class="active" href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    {% if user is defined %}
    <a href="{{ url_for('logout') }}" style="float:right">Logout</a>
    <a href="/" style="float:right">Hello, {{user}}</a>
    {% else %}
    <a href="{{ url_for('signup') }}" style="float:right;background-color:#3333ff">Sign Up</a>
    <a href="{{ url_for('login') }}" style="float:right">Log In</a>
    {% endif %}
</div>

<div id="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>

</body>
</html>
